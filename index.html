<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Default character sett, expandable viewport, title, link to stylesheet-->
	<meta name="viewport" content="width=device-width">

	<title>Jamie McGee Portfolio</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<img src="img/udacity.png" alt="Udacity logo">
			</div>
			<div id="branding">
				<h1>Jamie McGee</h1>
				<h2>Full-Stack Web Developer</h2>
			</div>
			<hr>
		</div>
	</header>
	<section id="showcase">
		<div class="container">
			<img src="img/tiger.jpg" alt="Picture of tigers chilling">
		</div>
	</section>
	<section id="tiles">
		<h2>Featured Places</h2>
		<div class="container">
			<div class="tile">
				<img src="img/mutrah.jpg" alt="Picture of Mutrah Souk in Oman">
				<h3>Oman</h3>
				<p>Middle-East</p>
			</div>
			<div class="tile">
				<img src="img/sagrada.jpg" alt="Picture of Sagrada La Familia in Barcelona">
				<h3>Barcelona</h3>
				<p>Europe</p>
			</div>
			<div class="tile">
				<img src="img/newtonhill.jpg" alt="Picture of Newtonhill beach">
				<h3>Home</h3>
				<p>Scotland</p>
			</div>
			<div class="tile">
				<img src="img/peak2.jpg" alt="Picture from Victoria Peak, Hong Kong">
				<h3>Hong Kong</h3>
				<p>Asia</p>
			</div>
		</div>
	</section>

	<footer>
		<p>Jamie McGee Design, Copyright &copy; 2017</p>
	</footer>

</body>
</html>
