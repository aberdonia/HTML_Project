<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Default character sett, expandable viewport, title, link to stylesheet-->
	<meta name="viewport" content="width=device-width">

	<title>Jamie McGee Portfolio</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<img src="img/udacity.png">
			</div>
			<div id="branding">
				<h1>Jamie McGee</h1>
				<h2>Full-Stack Web Developer</h2>
			</div>
			<hr>
		</div>
	</header>
	<section id="showcase">
		<div class="container">
			<img src="img/tiger.jpg">
		</div>
	</section>
	<section id="tiles">
		<div class="container">
			<h1>Featured Places</h1>
			<div class="tile">
				<img src="img/mutrah.jpg">
				<h2>Oman</h2>
				<p>Middle-East</p>
			</div>
			<div class="tile">
				<img src="img/sagrada.jpg">
				<h2>Barcelona</h2>
				<p>Europe</p>
			</div>
			<div class="tile">
				<img src="img/newtonhill.jpg">
				<h2>Home</h2>
				<p>Scotland</p>
			</div>
			<div class="tile">
				<img src="img/peak2.jpg">
				<h2>Hong Kong</h2>
				<p>Asia</p>
			</div>
		</div>
	</section>

	<footer>
		<p>Jamie McGee Design, Copyright &copy; 2017</p>
	</footer>

</body>
</html>
